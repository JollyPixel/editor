<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block Shapes — @jolly-pixel/voxel.renderer</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      overflow: hidden;
      background: #1a1a2e;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    #title {
      position: fixed;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font: bold 15px monospace;
      background: rgba(0, 0, 0, 0.55);
      padding: 6px 16px;
      border-radius: 4px;
      pointer-events: none;
      white-space: nowrap;
    }

    #hint {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.5);
      font: 11px monospace;
      pointer-events: none;
      white-space: nowrap;
    }
  </style>
</head>

<body>
  <canvas></canvas>
  <div id="title">Block Shapes &mdash; @jolly-pixel/voxel.renderer</div>
  <div id="hint">Left drag: rotate &nbsp;·&nbsp; Right drag: pan &nbsp;·&nbsp; Scroll: zoom</div>
  <script type="module" src="./scripts/demo-shapes.ts"></script>
</body>

</html>
